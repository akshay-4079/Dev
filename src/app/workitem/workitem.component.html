
<h3>User Stories</h3>
<div class="accordion" id="accordionExample">
    <div class="card" *ngFor="let key of outputs;let i=index">
      <div  class="card-header" [id]="'heading'+i">
        <h5 class="mb-0">
                <p>{{key[0].fields["System.Title"]}}</p>
                <p> {{key[0].id}} </p>
             <img class="image--cover" src="{{key[0].fields['System.AssignedTo']['imageUrl']}}">
             <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse'+i" aria-expanded="true" [attr.aria-controls]="'collapse'+i">
             Go
              </button>
        
        </h5>
        </div>
      <div [id]="'collapse'+i" class="collapse hide" [attr.aria-labelledby]="'heading'+i" data-parent="#accordionExample">
        <div class="card-body">
          <p *ngFor="let entry of outputs[i][1]">{{entry.id}}  {{entry.fields["System.State"]}}    {{entry.fields["System.Title"]}}</p>
        </div>
      </div>
    </div>
    
   
  </div>
